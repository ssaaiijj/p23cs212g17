<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Play</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <style>
        html,
        body {
            font-family: "IBM Plex Sans Thai Looped", sans-serif;
            font-weight: 400;
            font-style: normal;
            background-color: #F5F5C3;
            height: 100%;
        }

        .navbar {
            background-color: #b08c64;
        }

        .nav-link, .dropdown {
            color: #e3e3e3;
        }

        .dropdown-menu.profile {
            background-color: #e6d69c;
            color: #e3e3e3;
        }

        .dropdown-item {
            color: #1b1b1b;
        }

        .dropdown-item:active {
            background-color: #FFFFB3;
            color: #1b1b1b;
        }

        select
        {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            margin-top: px;
            margin-bottom: 6px;
            resize: vertical;
        }

        .quiz-container {
            width: 500px; 
            background: #FFFFFF; 
            border: 2px solid #000000; 
            border-radius: 10px; 
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); 
            margin: 20px auto; 
        }

        .quiz-header h2 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            border-bottom: 1px solid #000; 
            padding-bottom: 10px;
        }

        .quiz-header ul {
            list-style: none;
            padding: 0;
        }

        .quiz-header ul li {
            padding: 1px;
            
            
            margin-bottom: 10px; 
            transition: background-color 0.3s; 
        }


        .quiz-header ul li label {
            display: block;
            cursor: pointer;
        }

        .answer {
            display: none; 
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        #prev, #next {
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        #prev:hover, #next:hover {
            background-color: #e0e0e0;
        }



    </style>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="navbar-brand">
                <img src="static/img/quiz_logo.png" width="90">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav nav-underline me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Play</a>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Create</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="dropdown pe-lg-4 dropdown-toggle ps-3" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
            Username<br>
            email@mail.com
            <ul class="dropdown-menu profile ps-3">
                <li><a class="dropdown-item" href="#">Edit Profile</a></li>
                <li><a class="dropdown-item" href="#">Log Out</a></li>
            </ul>
        </div>
        <div class="pe-4">
            <img src="static/img/google_logo.png" width="30">
        </div>
    </nav>

    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Quiz_Question</h2>
            <ul>
                <li>
                    <input class="form-control" id="choice1" name="text" type="text" placeholder="choice1">
                </li>
                <li>
                    <input class="form-control" id="choice2" name="text" type="text" placeholder="choice2">
                </li>
                <li>
                    <input class="form-control" id="choice3" name="text" type="text" placeholder="choice3">
                </li>
                <li>
                    <input class="form-control" id="choice4" name="text" type="text" placeholder="choice4">
                </li>
            </ul>
        </div>
        <div class="navigation-buttons">
            <button id="prev">Prev</button>
            <button id="next">Next</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  </body>
</html>
