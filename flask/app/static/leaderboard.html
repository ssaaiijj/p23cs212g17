<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard</title>
<style>
    body {
        font-family: 'IBM Plex Sans Thai Looped', sans-serif;
        background-color: #F5F5C3;
        margin: 0;
        padding: 20px;
    }

    .leaderboard {
        max-width: 600px;
        margin: auto;
        background-color: #F5F5C3;
    }

    .leaderboard h1 {
        text-align: center;
        color: #333;
    }

    .entry {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #FFF;
        margin-bottom: 10px;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .entry:nth-child(1) { order: 2; }
    .entry:nth-child(2) { order: 1; }
    .entry:nth-child(3) { order: 3; }

    .score {
        font-weight: bold;
        font-size: 1.5em;
    }

    .back-btn {
        display: block;
        width: 100%;
        text-align: center;
        padding: 10px;
        background: #b08c64;
        color: white;
        border: none;
        cursor: pointer;
    }

    .back-btn:hover {
        background: #9c7a56;
    }
</style>
</head>
<body>
<div class="leaderboard">
    <h1>Leaderboard</h1>
    <div class="entry">
        <div>User</div>
        <div class="score">1</div>
    </div>
    <div class="entry">
        <div>User</div>
        <div class="score">2</div>
    </div>
    <div class="entry">
        <div>User</div>
        <div class="score">3</div>
    </div>
    <button class="back-btn">Back</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JbeMv9fFbB9G70edeGv/T1QC1aRKck9y5DyrTPstKrR4Q1tB4w/yYezibD0c1Ic+" crossorigin="anonymous"></script>
</body>
</html>
