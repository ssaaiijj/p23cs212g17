<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link href="static/css/login.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid h-100 d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col w-50">
                <p class="text-nowrap text-center h1" id="head-name">QuizGame</p>
                <p class="text-nowrap text-center fs-4" id="head-detail">single-player quiz game platform.</p>
                <div class="card login-section text-center">
                    <div class="card-body">
                        <form method="post">
                            {{ form.csrf_token }}
                            
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input class="form-control" id="name" name="name" type="text" placeholder="Name">
                            </div>
                            <div class="input-group mt-2">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input class="form-control" id="email" name="email" type="text" placeholder="Email">
                            </div>
                            <div class="input-group mt-2">
                                <span class="input-group-text"><i class="bi bi-key"></i></span>
                                <input class="form-control" id="password" name="password" type="password" placeholder="Password">
                            </div>
                            <div class="login-submit-bg">
                                <input class="login-button mt-3 btn" type="submit" value="Sign Up">
                            </div>
                        </form>
                        <hr>
                        <div class="d-grid gap-2 col-10 mx-auto pb-2">
                            <button class="google-button btn">
                                <img class="me-2" src="static/img/google_logo.png" width="18" height="18" >
                                Sign Up with Google
                            </button>
                            <button class="facebook-button btn"><i class="bi bi-facebook me-2"></i>Sign Up with Facebook</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
