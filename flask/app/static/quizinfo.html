<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quiz Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'IBM Plex Sans Thai Looped', sans-serif;
                background-color: #F5F5C3;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .quiz-card {
                background-color: #FFF;
                border-radius: 20px;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 350px;
            }
            .quiz-header {
                background-color: #FFFFB3;
                padding: 10px 20px;
                border-radius: 10px;
                margin-bottom: 20px;
            }
            .quiz-info {
                margin-bottom: 10px;
            }
            .tags {
                margin: 10px 0;
            }
            .tag {
                display: inline-block;
                background-color: #E6D69C;
                color: #1b1b1b;
                padding: 5px 10px;
                border-radius: 5px;
                margin-right: 5px;
            }
            .btn-container {
                display: flex;
                justify-content: space-between;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="quiz-card">
            <div class="quiz-header">
                <input type="text" class="form-control" placeholder="QuizName">
            </div>
            <div class="quiz-info"><strong>Create_by:</strong> <span>Author Name</span></div>
            <div class="quiz-info"><strong>Play time:</strong> <span>15 min</span></div>
            <div class="quiz-info"><strong>Rating:</strong> <span>4.5 stars</span></div>
            <div class="quiz-info"><strong>Time limit:</strong> <span>True/False</span></div>
            <div class="quiz-info"><strong>Difficulty:</strong> <span>Medium</span></div>
            <div class="tags">
                <span class="tag">#tag1</span>
                <span class="tag">#tag2</span>
                <span class="tag">#tag3</span>
            </div>
            <div class="btn-container">
                <button type="button" class="btn btn-secondary">Back</button>
                <button type="button" class="btn btn-primary">Leaderboard</button>
                <button type="button" class="btn btn-success">Play</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
